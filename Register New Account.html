<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <script>
        function formValid() {
            f = document.frmRegister;
            var phone_pattern = /^(\(0\d{1,3}\)\d{7}) | (0\d{9,10})$/;
            var email_pattern = /^[a-zA-Z]\w*(\.\w+)*\@\w+(\.\w{2,3})+$/;
            if(f.txtUsername.value==""){
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }
            if(f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }
            if(f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            } 
            if(phone_pattern.test(f.txtPhone.value)==false){
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            } 
            if(email_pattern.test(f.txtEmail.value)==false){
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            } 
            if(f.chkMusic.checked==false && f.chkReading.checked==false){
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            } 
            if(f.filPicture.value==""){
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }
            if(f.txtDescription.value==""){
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }
            alert ("All register information are correct.");
            return true;
        }
    </script>
    <style>
    body {
            font-family: Georgia, serif;
            margin: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 700px;
            padding: 20px;
        }
        h2 {
            background-color: navy;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .form-row label {
            width: 150px;
            font-style: italic;
        }
        .form-row input,
        .form-row select,
        .form-row textarea {
            flex: 1;
            padding: 5px;
        }
        .form-row .gender,
        .form-row .favourite {
            display: flex;
            gap: 10px;
        }
        .button-group {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>REGISTER NEW ACCOUNT</h2>
    <form id="registerForm">
        <div class="form-row">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-row">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-row">
            <label>Confirm password:</label>
            <input type="password" name="confirm_password" required>
        </div>
        <div class="form-row">
            <label>Gender:</label>
            <div class="gender">
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
        </div>
        <div class="form-row">
            <label>Phone:</label>
            <input type="tel" name="phone">
        </div>
        <div class="form-row">
            <label>Email:</label>
            <input type="email" name="email">
        </div>
        <div class="form-row">
            <label>Favourite:</label>
            <div class="favourite">
                <input type="checkbox" name="favourite" value="Music" checked> Music
                <input type="checkbox" name="favourite" value="Reading" checked> Reading
            </div>
        </div>
        <div class="form-row">
            <label>Picture:</label>
            <input type="file" name="picture">
        </div>
        <div class="form-row">
            <label>Description:</label>
            <textarea name="description" rows="4"></textarea>
        </div>
        <div class="form-row">
            <label>Education level:</label>
            <select name="education">
                <option value="Aptech">Aptech</option>
            </select>
        </div>
        <div class="form-row">
            <label>Language:</label>
            <select name="language" multiple size="4">
                <option value="Vietnamese">Vietnamese</option>
<option value="English">English</option>
                <option value="French">French</option>
                <option value="Japanese">Japanese</option>
            </select>
        </div>
        <div class="button-group">
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
